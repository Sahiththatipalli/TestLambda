name: Deploy ST-Transfer_POSFX_CIBCM_IO_NPP

on:
  push:
    branches: [ sandbox ]        # change to [ sandbox ] if you want this to run from sandbox
    paths:
      - 'ST-Transfer_POSFX_CIBCM_IO_NPP/**'
      - '.github/workflows/deploy-ST-Transfer_POSFX_CIBCM_IO_NPP.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Ensure zip/unzip exist (usually they do, but this is safe)
      - name: Install zip tools (if needed)
        run: |
          if ! command -v zip >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y zip unzip
          fi

      # ⬇️ ONLY zip the ST-Transfer_POSFX_CIBCM_IO_NPP folder
      - name: Create deployment package
        working-directory: ./ST-Transfer_POSFX_CIBCM_IO_NPP
        run: |
          zip -r ../ST-Transfer_POSFX_CIBCM_IO_NPP.zip .

      # Optional: sanity check the zip contents
      - name: List files in deployment package
        run: unzip -l ST-Transfer_POSFX_CIBCM_IO_NPP.zip

      - name: Update Lambda function code
        uses: imehedi/actions-awscli-v2@latest
        with:
          args: >
            lambda update-function-code
            --function-name arn:aws:lambda:ca-central-1:839358208765:function:ST-Transfer_POSFX_CIBCM_IO_NPP
            --zip-file fileb://ST-Transfer_POSFX_CIBCM_IO_NPP.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ca-central-1
