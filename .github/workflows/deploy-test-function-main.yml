name: Deploy test-function

on:
  push:
    branches: [ sandbox ]
    paths:
      - 'test-function/**'
      - '.github/workflows/deploy-test-function-main.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Make sure zip is available (usually already installed, but safe)
      - name: Install zip (if needed)
        run: |
          if ! command -v zip >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y zip unzip
          fi

      # ⬇️ ONLY zip the test-function folder
      - name: Create deployment package
        working-directory: ./test-function
        run: |
          ls -R
          zip -r ../test-function.zip .

      # Sanity check the contents of the zip
      - name: List files in deployment package
        run: unzip -l test-function.zip

      # Deploy to Lambda
      - name: Update Lambda function code
        uses: imehedi/actions-awscli-v2@latest
        with:
          args: >
            lambda update-function-code
            --function-name arn:aws:lambda:ca-central-1:839358208765:function:test-function
            --zip-file fileb://test-function.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ca-central-1
