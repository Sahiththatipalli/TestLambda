name: Deploy ST-Transfer_and_Rename_Performance_Files

on:
  push:
    # Change to [ sandbox ] if you want to deploy from the sandbox branch instead
    branches: [ sandbox ]
    paths:
      - 'ST-Transfer_and_Rename_Performance_Files/**'
      - '.github/workflows/deploy-ST-Transfer_and_Rename_Performance_Files.yml'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Ensure zip/unzip exist (usually already installed, but this is safe)
      - name: Install zip tools (if needed)
        run: |
          if ! command -v zip >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y zip unzip
          fi

      # ⬇️ ONLY zip the ST-Transfer_and_Rename_Performance_Files folder
      - name: Create deployment package
        working-directory: ./ST-Transfer_and_Rename_Performance_Files
        run: |
          zip -r ../ST-Transfer_and_Rename_Performance_Files.zip .

      # Optional: sanity check the zip contents
      - name: List files in deployment package
        run: unzip -l ST-Transfer_and_Rename_Performance_Files.zip

      - name: Update Lambda function code
        uses: imehedi/actions-awscli-v2@latest
        with:
          args: >
            lambda update-function-code
            --function-name arn:aws:lambda:ca-central-1:839358208765:function:ST-Transfer_and_Rename_Performance_Files
            --zip-file fileb://ST-Transfer_and_Rename_Performance_Files.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ca-central-1
